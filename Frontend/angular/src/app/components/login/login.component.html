<div class="flex" style="height:100vh;">
    <div class="col-6 m-3 flex flex-column justify-content-center">
        <div class="m-auto">
            <div class="text-center">
                <p-avatar
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                    styleClass="mr-2"
                    size="xlarge"
                    shape="circle">
                </p-avatar>
                <h1>SignIn to your account</h1>
                <div class="field">
                    <label for="email">Email</label>
                    <input
                    id="email"
                    pInputText
                    placeholder="sasi@gmail.com"
                    type="email"
                    class="w-full text-left"
                ></div>
                <div class="field">
                    <label for="password">Password</label>
                    <input
                    id="password"
                    pInputText
                    placeholder="password"
                    type="password"
                    class="w-full"
                ></div>
                <button
                    pButton
                    label="Login"
                    class="w-full"
                ></button>
                <button
                    pButton
                    label="Don't have an account? Signup now."
                    class="w-full p-button-link text-left pl-0"
                ></button>
            </div>
        </div>
    </div>
    <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
        <h1>
          <a href="https://amigoscode.com/courses" target="_blank">Enroll Now</a>
        </h1>
        <img
          class="background p-6 pt-0"
          src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png"
        >
    </div>
</div>
